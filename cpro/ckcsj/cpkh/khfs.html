 <p align="center"><span style="font-family: '宋体'; color: blue;font-size:14px">考核方式 </span></p>
    <p><span class="STYLE2">。。</span>改革"期末一张卷"的传统考核方法，实行以测试能力为中心的开放式、全程化考核。要对学生平时课堂参与状况、实践教学中的表现情况、书面作业及上机实验和实验报告完成情况等多方面的成绩进行全面考核，记入总成绩，并加大日常考核的比重。从而使学生重视平时学习的积累，尽可能的减少学生期末突击现象和高分低能现象的出现。
