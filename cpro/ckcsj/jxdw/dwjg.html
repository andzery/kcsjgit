<div align="left"><br />
 <p align="center"><span style="font-family: '宋体'; color: blue;font-size:14px">教学队伍结构</span></p>
  <blockquote>
    <span class="STYLE2">。。</span>由于这门课程的份量重，我们配备了一支结构合理、人员稳定、教学水平高、教学效果好责任心强的师资队伍，目前本课程组教师共有6人，以中青年教师为主。现就以下几方面来介绍：<br />
    <strong>（1）教师学历结构：</strong>主讲教师全部为博士或在读博士，学历结构层次高。<br />
    <strong>（2）教师队伍年龄结构：</strong>主讲教师年龄在30-49之间，全部为中青年教师，年龄结构合理。<br />
    <strong>（3）教师高校教龄结构：</strong>主讲教师中3人教龄在十五年以上，3人教龄在5-10年，实验教师教龄在7年之上教学经验丰富。 </blockquote>
</div>
